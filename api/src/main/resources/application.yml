server:
  port: 8081

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa

  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:sql/data-init.sql
      schema-locations: classpath:sql/schema-init.sql

