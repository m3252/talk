<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/412dbb4333.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>friends / MakaoTalk</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
</div>
<header class="header">
    <div class="header-column">
        <h1 class="header__title">친구</h1>
    </div>
    <div class="header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
    </div>
</header>
<main class="friends">
    <header class="friends__header">
        <div class="friends__friend friend">
            <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friends__name">
                        Moon
                    </span>
                    <span class="friend__status">
                        코로나 조심!
                    </span>
                </div>
            </div>
        </div>
    </header>
    <div class="friends__plus">
        <h5 class="friends__title">플러스 친구</h5>
        <div class="friends__friend friend friend">
            <div class="friend__column">
                <img src="images/kakao.png" class="friend__avatar" alt="">
                <div class="friend__content">
                    <span class="friends__name">
                        카카오
                    </span>
                </div>
            </div>
        </div>
    </div>
    <ul class="friends__list">
        <h5 class="friends__title">친구 3</h5>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="images/ujung.jpg" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friends__name">
                        김유정
                    </span>
                    <span class="friend__status">
                        심심해
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                        린 - 시간을 거슬러
                        <i class="fas fa-play"></i>
                    </span>
                </div>
            </div>
        </li>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="images/iu.jpg" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friends__name">
                        아이유
                    </span>
                    <span class="friend__status">
                        춥다!
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                        아이유 - 블루밍
                        <i class="fas fa-play"></i>
                    </span>
                </div>
            </div>
        </li>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="images/jiwwo.jpg" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friends__name">
                        박지우
                    </span>
                    <span class="friend__status">
                        -_-
                    </span>
                </div>
            </div>
        </li>
    </ul>
</main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav___list-item">
            <a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>
            </a>
        </li>
        <li class="nav___list-item">
            <a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i>
            </a>
        </li>
        <li class="nav___list-item">
            <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav___list-item">
            <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
    </ul>
</nav>
<div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small!</span>
</div>
</body>
</html>
